{% extends 'houtai/base2.html' %}
{% block body %}
<body>

<section id="getintouch" class="rotateInUpLeft animated">
<div class="container">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>用户资料信息</legend>
</fieldset>

<form class="layui-form" action="">
{{ user_type }}
{% if user_type == 'person' %}
    <div class="layui-form-item">
    <label class="layui-form-label">用户名称</label>
    <div class="layui-input-block">
      <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入名称" class="layui-input" value="{{ userinfo.name }}">
    </div>
  </div>

    <div class="layui-form-item">
    <label class="layui-form-label">登陆邮箱</label>
    <div class="layui-input-block">
      <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入名称" class="layui-input" value="{{ userinfo.mail_address }}">
    </div>
  </div>

    <div class="layui-form-item">
    <label class="layui-form-label">手机号码</label>
    <div class="layui-input-block">
      <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入名称" class="layui-input" value="{{ userinfo.phone }}">
    </div>
  </div>

    <div class="layui-form-item">
    <label class="layui-form-label">联系地址</label>
    <div class="layui-input-block">
      <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入名称" class="layui-input" value="{{ userinfo.address }}">
    </div>
  </div>

    <div class="layui-form-item">
    <label class="layui-form-label">身份证件类型</label>
    <div class="layui-input-block">
      <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入名称" class="layui-input" value="{{ userinfo.card_type }}">
    </div>
  </div>

    <div class="layui-form-item">
    <label class="layui-form-label">身份证件号码</label>
    <div class="layui-input-block">
      <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入名称" class="layui-input" value="{{ userinfo.card_num }}">
    </div>
  </div>
{% endif %}
{% if user_type == 'company' %}
    <div class="layui-form-item">
        <label class="layui-form-label">公司名</label>
        <div class="layui-input-block">
          <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入名称" class="layui-input" value="{{ userinfo.card_num }}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">公司证件类型</label>
        <div class="layui-input-block">
          <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入名称" class="layui-input" value="{{ userinfo.card_num }}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">公司证件号码</label>
        <div class="layui-input-block">
          <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入名称" class="layui-input" value="{{ userinfo.card_num }}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">公司区域</label>
        <div class="layui-input-block">
          <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入名称" class="layui-input" value="{{ userinfo.card_num }}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">公司地址</label>
        <div class="layui-input-block">
          <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入名称" class="layui-input" value="{{ userinfo.card_num }}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">公司邮编</label>
        <div class="layui-input-block">
          <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入名称" class="layui-input" value="{{ userinfo.card_num }}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
          <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入名称" class="layui-input" value="{{ userinfo.card_num }}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系人姓名</label>
        <div class="layui-input-block">
          <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入名称" class="layui-input" value="{{ userinfo.card_num }}">
        </div>
    </div>
     <div class="layui-form-item">
        <label class="layui-form-label">联系人电话</label>
        <div class="layui-input-block">
          <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入名称" class="layui-input" value="{{ userinfo.card_num }}">
        </div>
    </div>

{% endif %}
</form>
</div>
</section>

<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;

  //日期
  laydate.render({
    elem: '#date'
  });
  laydate.render({
    elem: '#date1'
  });

  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');

  //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length < 5){
        return '标题至少得5个字符啊';
      }
    }
    ,pass: [/(.+){6,12}$/, '密码必须6到12位']
    ,content: function(value){
      layedit.sync(editIndex);
    }
  });

  //监听指定开关
  form.on('switch(switchTest)', function(data){
    layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
      offset: '6px'
    });
    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
  });

  //监听提交
  form.on('submit(demo1)', function(data){
    layer.alert(JSON.stringify(data.field), {
      title: '最终的提交信息'
    })
    return false;
  });


});
</script>
</body>
{% endblock %}
