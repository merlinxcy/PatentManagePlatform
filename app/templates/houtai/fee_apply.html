{% extends 'houtai/base2.html' %}
{% block body %}
    <body>

<section id="getintouch" class="rotateInUpLeft animated">
<div class="container">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>专利相关费用申请</legend>
</fieldset>

<form class="layui-form" action="{{ url_for('main.fee_apply') }}" id="form" method="post">
    {{ form.csrf_token }}
  <div class="layui-form-item">
    <label class="layui-form-label">选择专利号</label>
    <div class="layui-input-block">
        <select name="patent_id" lay-verfiy="required" lay-search="">
            <option value="">选择或搜索</option>
            {% if info %}
                {% for i in info %}
                    <option value="{{ i.id }}">{{ i.name }}</option>
                {% endfor %}
            {% endif %}
        </select>
    </div>
  </div>
    {{ form.csrf_token }}
  <div class="layui-form-item">
    <label class="layui-form-label">费用申请人姓名</label>
    <div class="layui-input-block">
      <input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入名称" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">申请人手机号</label>
    <div class="layui-input-block">
      <input type="text" name="phone" lay-verify="title" autocomplete="off" placeholder="请输入名称" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">申请日期</label>
      <div class="layui-input-inline">
        <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
      </div>
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">费用用途描述</label>
    <div class="layui-input-block">
      <textarea name="description" placeholder="请输入内容" class="layui-textarea"></textarea>
    </div>
  </div>
  <!--<div class="layui-form-item layui-form-text">
    <label class="layui-form-label">编辑器</label>
    <div class="layui-input-block">
      <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
    </div>
  </div>-->
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo1" type="submit">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
</div>
</section>
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;

  //日期
  laydate.render({
    elem: '#date'
  });
  laydate.render({
    elem: '#date1'
  });



});
</script>
</body>
{% endblock %}
