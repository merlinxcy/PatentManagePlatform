{% extends 'houtai/base2.html' %}
{% block body %}
<body>
<table class="layui-table">
  <colgroup>
    <col width="150">
    <col width="200">
    <col>
  </colgroup>
  <thead>
    <tr>
        <th>专利名称</th>
        <th>申请人姓名</th>
        <th>申请日期</th>
        <th>状态</th>
    </tr>
  </thead>
  <tbody>
    {% if info %}
        {% for i in info %}
            <tr>
                <td>{{ i.name }}</td>
                <td>{{ i.main_per_name }}</td>
                <td>{{ i.date }}</td>
                <td>{{ i.check_status }}</td>
            </tr>
        {% endfor %}
  {% endif %}
  </tbody>
</table>
</body>
{% endblock %}
